{% extends 'base.html' %}
{% block title %}Hobby Site{% endblock %}
{% block header %}Hobby Site{% endblock%}
{% block content %}
	<center>
		{% if validlink %}
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Change password">
			</form>
		{% else %}
			<p>
				Invalid password reset link!
			</p>
		{% endif %}
	</center>
{% endblock %}
