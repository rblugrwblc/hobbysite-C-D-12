{% extends "base.html" %}

{% block content %}
    <h1>Commission List</h1>
    <ul>
        {% for commission in commissions %}
            <li>
                <a href="{% url 'commissions:commission_detail' commission.id %}">
                    {{ commission.title }}
                </a>
                - Created on {{ commission.created_on }}
            </li>
        {% empty %}
            <li>No commissions available.</li>
        {% endfor %}
    </ul>
{% endblock %}
