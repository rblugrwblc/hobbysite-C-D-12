{% extends 'base.html' %}
{% load static %}
    
{% block content %}

    <h1>{{ article.title }}</h1>
    <p>Category: {{ article.category }}</p>
    <p>Created On: {{ article.created_on }}</p>
    <p>Updated On: {{ article.updated_on }}</p>
    <div>
        {{ article.entry|linebreaks }}
    </div>
    
{% endblock %}
