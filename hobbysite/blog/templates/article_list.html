{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Blog: Articles</h1>
    {% for category in categories %} 
    <ul>
        <a> {{category.name}}</a>
        {% for article in articles %}
            {% if article.category.name == category.name %}
            <li>
                <a href="{{article.get_absolute_url}}">{{ article.title }}</a>
            </li>
            {% endif %}
        {%endfor %}
    </ul>
    {% endfor %}
{% endblock %}
