<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>Category: {{ article.category }}</p>
    <p>Created On: {{ article.createdOn }}</p>
    <p>Updated On: {{ article.updatedOn }}</p>
    <div>
        {{ article.entry|linebreaks }}
    </div>
    <p><a href="{% url 'wiki:article_list' %}">Back to Articles</a></p>
</body>
</html>
