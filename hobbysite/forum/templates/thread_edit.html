{% extends 'base.html' %}
{% block content %}
<h2>Edit Thread</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display: flex; gap: 1rem;">
        <button type="submit">Edit</button>
        <a href="{% url 'forum:list_view' %}" class="btn-cancel">Cancel</a>
    </div>
</form>
{% endblock %}
