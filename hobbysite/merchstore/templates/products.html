<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Merchandise Store</title>
</head>
<body>
	<h1> 🛍️ Merchandise Store</h1>
	<hr>
	<br>
	<ul style="width: 85vw; margin: 0 auto; display: grid">
		{% for product in products %}
			<li style="font-size:20px"><a href="{% url 'merchstore:detail_view' product.id %}">{{ product.name }}</a></li>
			<br>
		{% endfor %}
	</ul>
</body>
</html>
