{% extends "base.html" %}
{% load static %}
{% block title %}Merchandise Store App{% endblock %}
{% block header %}🛍️ Merchandise Store{% endblock %}
{% block content %}
	<h1>Items</h1>
	<ul>
		{% for product in products %}
			<li style="font-size:20px"><a href="{% url 'merchstore:detail_view' product.id %}">{{ product.name }}</a></li>
			<br>
		{% endfor %}
	</ul>
{% endblock %}
